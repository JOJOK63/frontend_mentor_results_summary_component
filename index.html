<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="stat">
        <h2>Your Result</h2>
        <div class="circle">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="great">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="reaction score">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </div>
          <div>
            <span class="result">80</span>
            <span>/100</span>
          </div>
        </div>
        <div class="memory score">
          <div>
            <img src="assets/images/icon-memory.svg" alt="" />
            <span>Memory</span>
          </div>
          <div>
            <span class="result">92</span>
            <span>/100</span>
          </div>
        </div>
        <div class="verbal score">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </div>
          <div>
            <span class="result">60</span>
            <span>/100</span>
          </div>
        </div>
        <div class="visual score">
          <div>
            <img src="assets/images/icon-visual.svg" alt="" />
            <span>Visual</span>
          </div>
          <div>
            <span class="result">72</span>
            <span>/100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
